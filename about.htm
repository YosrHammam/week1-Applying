<html>
    <head></head>
<body>
    <h1>Registeration Form</h1>
    <form >
<label for="fname">firstname: </label>
<input id="fname" type="text" name="fName"/>
<br>
<br>
<label for="lname">last name: </label>
<input id="lname" type="text" name="lName">
<br>
<br>
<label for="Uage">user age: </label>
<input id="Uage"type="number" name="uAge">
<br>
<br>
<label for="userEmail">email</label>
<input type="email" name="email" id="userEmail" placeholder="enter your email">
<br><br>
<label for="pass">password :</label>
<input type="password" id="pass" name="pass">
<br>
<br>
<label for="file">upload your file picture</label>
<input type="file" name="filePic" id="file" accept="image/png , image/jpeg" multiple>
<br>
<br>
<label for="colors">choose your color</label>
<input type="color" id="colors" name="myColor">
<br><br>
<label for="myDate">choose the date</label>
<input type="date" id="myDate" name="date">
<br><br>
<hr>
<label for="">Male</label>
<input type="radio" name="gender" value="male">
<label for="">Female</label>
<input type="radio" name="gender" value="female">
<hr>
<label for="">php</label>
<input type="checkbox" checked name="status" value="php">
<label for="">java</label>
<input type="checkbox" name="status" value="java">
<label for="">python</label>
<input type="checkbox" name="status" value="python">
<hr>
<select name="userCountry" id="">
    <option value="Egypt">Egypt</option>
    <option value="sudiarabia">sudiarabia</option>
    <option value="qatar">qatar</option>
    <option value="syria">syria</option>
</select>
<button type="submit">register</button>
</form>

</body>
